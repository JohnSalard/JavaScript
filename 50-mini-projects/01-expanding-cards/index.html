<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Card Marvel Superheros</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="panel active" style="background-image: url('./image/captain-america.jpeg');">
            <h3>Captain America</h3>
        </div>

        <div class="panel" style="background-image: url('./image/iron-man.jpeg');">
            <h3>Iron Man</h3>
        </div>

        <div class="panel" style="background-image: url('./image/thor.jpeg');">
            <h3>Thor</h3>
        </div>

        <div class="panel" style="background-image: url('./image/hulk.jpeg');">
            <h3>Hulk</h3>
        </div>

        <div class="panel" style="background-image: url('./image/doctor-strange.jpeg');">
            <h3>Doctor Strange</h3>
        </div>

        <div class="panel" style="background-image: url('./image/black-panther.jpeg');">
            <h3>Black Panther</h3>
        </div>

        <div class="panel" style="background-image: url('./image/spider-man.jpeg');">
            <h3>Spider Man</h3>
        </div>

        <div class="panel" style="background-image: url('./image/captain-marvel.jpeg');">
            <h3>Captain Marvel</h3>
        </div>

    </div>
</body>

<script src="script.js"></script>

</html>
